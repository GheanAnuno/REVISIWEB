<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Pendaftaran Perangkat Desa</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Form Pendaftaran Perangkat Desa</h1>
      <form class="form">
        <div class="form-group">
          <label for="nama">Nama Lengkap Pendaftar</label>
          <input id="nama" type="text" placeholder="Masukkan nama lengkap" />
        </div>
        <div class="form-group">
          <label for="bagian">Bagian</label>
          <input id="bagian" type="text" placeholder="Masukkan bagian" />
        </div>
        <div class="form-group">
          <label for="alamat">Alamat</label>
          <input id="alamat" type="text" placeholder="Masukkan alamat" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Masukkan email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Masukkan password"
          />
        </div>
        <div class="form-buttons">
          <button type="submit" class="btn">Daftar</button>
          <a href="HalamanUtama.html" class="btn">Kembali</a>
        </div>
      </form>
    </div>
  </body>
</html>
